{% extends 'base.html' %}

{% block title %}
Natural's
{% endblock title %}

{% block body %}

<div class="container-fluid px-0 mb-3">
    <img src="https://source.unsplash.com/1200x400/?phone,contact" class="d-block w-100 mx-0" >
</div>  
<div class="container">
    <h1 class="text-center">Contact Us</h1>

       <form method="post" action="/contact">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="name" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="Enter your email">
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Tell me how can we help you?</label><br>
            <textarea class="form-control" name="desc" id="desc"  rows="3"></textarea>
        </div>

    
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
{% endblock body %}
